<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
    <title>SD Search</title>
    <script src="https://cdn.staticfile.net/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/hw2_search_dataset.js"></script>
    <script src="./js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="search-container">
        <h1>SD Search</h1>
        <div id="search-box-container">
            <input type="text" id="search-box" placeholder="國立中央大學">
            <button id="search-button" >搜尋</button>
            <i class="fas fa-user" id="user-icon" style="font-size:40px"></i>
        </div>
        <div id="category-order-container">
            <label for="category-order">排序方式</label>
            <select id="category-order">
                <option value="title">依標題排序</option>
                <option value="created_atN">依建立時間（新到舊）</option>
                <option value="created_atO">依建立時間（舊到新）</option>
                <option value="popularityH">人氣（高到低）</option>
                <option value="popularityL">人氣（低到高）</option>
            </select>
        </div>
        <p id="results-count">共找到 0 筆項目</p>
    </div>
    
    <div id="results"></div>
    <button id="load-more-button" style="display:none;">顯示更多</button>
</body>
</html>
